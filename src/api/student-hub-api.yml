openapi: 3.0.3
info:
  title: student-hub-api
  version: "0.0"
  description: Api Documentation for StudentHub API

paths:
  # Auth
  /v0.0/auth/register:
    post:
      operationId: register
      description: Register a new user
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userName:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                partnerName:
                  type: string
                firebaseUserId:
                  type: string
                selfAssesment:
                  type: number
                schoolId:
                  type: integer
                currentSchoolYearId:
                  type: integer
                gradeYearDistributions:
                  type: array
                  items:
                    type: object
                    properties:
                      schoolYearId:
                        type: integer
                      grade:
                        type: number
              required:
                - userName
                - firstName
                - lastName
                - firebaseUserId
                - selfAssesment
                - schoolId
                - currentSchoolYearId
                - gradeYearDistribution
                - partnerName
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      userId:
                        type: integer
                    required:
                      - email
                      - userId
                required:
                  - data
  /v0.0/auth/login:
    post:
      operationId: login
      description: User login
      tags:
        - auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      email:
                        type: string
                      userId:
                        type: integer
                      jwt:
                        type: string
                    required:
                      - email
                      - userId
                      - jwt
                required:
                  - data

  # User
  /v0.0/user/:
